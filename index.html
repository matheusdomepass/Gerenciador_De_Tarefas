<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..
    900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100
    ..900&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <form id="todo-form">
                <p>Adicione sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="Qual tarefa deseja adicionar?"/>
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <div class="edit-buttons">
                    <button type="submit">
                        <i class="fa-solid fa-check"></i>
                    </button>
                <button type="reset"">
                    <i class="fa-solid fa-cancel"></i>
                </button>
                </div>
                </div>
            </form>
            
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar...">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <div class="filter-control">
                        <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Concluidos</option>
                        <option value="todo">Pendentes</option>
                        </select>
                    </div>
                </div>
                      
            </div>
                <div id="todo-list">
                    <div class="todo done">
                        <h3>Executando tarefa...</h3>
                        <button class="finish-todo">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="edit-todo">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button class="finish-todo">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>      
        </header>
    </div>
</body>
</html>
